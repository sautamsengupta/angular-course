
<div *ngIf="course" highlighted>
    
    <table>
        <tr><td>{{course.title}}</td></tr>
        <tr><td>
            {{course.description}}
        </td></tr>
        <tr><td>
            <div [ngSwitch]="course.category" class="category">
                <span *ngSwitchCase="'BEGINNER'">Beginner</span>
                <span *ngSwitchCase="'INTERMEDIATE'">Intermediate</span>
                <span *ngSwitchCase="'ADVANCED'">Advanced</span>
                <span *ngSwitchDefault>All Level</span>
            </div>
        </td></tr>
        <tr><td><button class="btn btn-primary" (click)="tryMe()">Try Me</button></td></tr>
    </table>
    <ng-container *ngTemplateOutlet="calculateTemplate; context:{text:textValue}"></ng-container>
  </div>
